<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Interface Example</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script type="module" src="index.js"></script>
    <script src="leader-line/leader-line.min.js"></script>
</head>
<body>
<div id="buttonArea">
    <div id="save">
        <a id="downloadLink" download="timelinedata.jsonld" href = "">
            <button id="saveButton" type="button">Save JSON</button>
        </a>
    </div>
    <div id="load">
        <p>Load files by dragging onto the page!</p>
    </div>
</div>

</body>

<template id="nodeTemplate">
    <div class = "node" draggable="true">
        <div class="drag-dot" draggable="true"></div>
        <p class="nodeName" contenteditable="true"></p>
    </div>
</template>
</html>
